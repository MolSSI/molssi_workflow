language: python

before_install:
    # Additional info about the build
  - uname -a
  - df -h
  - ulimit -a

    # Install the Python environment
  - source devtools/travis-ci/before_install.sh
  - python -V

install:
    # Create test environment for package
  - python devtools/scripts/create_conda_env.py -n=test -p=$PYTHON_VER devtools/conda-envs/test_env.yaml
    # Activate the test environment
  - conda activate test
    # Build and install package
  - python setup.py develop --no-deps

matrix:
  fast_finish: true

notifications:
    email: false

stages:
  - lint
  - test
  - deploy

jobs:
  include:
    - stage: lint
      name: "Check formatting of code for PEP-8"
      os: linux
      language: generic
      env: PYTHON_VER=3.7
      script:
        - flake8 seamm tests
        - yapf seamm tests

    - stage: test
      name: "Run tests and coverage"
      script:
        - pytest -v tests/
      
      os: osx
      language: generic
      env: PYTHON_VER=3.6

    - os: osx
      language: generic
      env: PYTHON_VER=3.7

    - os: linux
      language: generic  # No need to set Python version since its conda
      env: PYTHON_VER=3.6

    - os: linux
      language: generic
      env: PYTHON_VER=3.7
      script:
        - pytest -v --cov=seamm tests/
      after_success:
        - codecov

    - stage: deploy
      name: "Deploy to PyPi"
      if: tag IS present
      dist: xenial
      python: 3.7
      script: skip
      deploy:
        provider: pypi
        distributions: sdist bdist_wheel
        skip_existing: true
        on:
          condition: $PYTHON_VER = 3.7
          condition: $TRAVIS_OS_NAME = linux
          repo: molssi-seamm/seamm
          tags: true
        user: seamm
        password:
          secure: 
