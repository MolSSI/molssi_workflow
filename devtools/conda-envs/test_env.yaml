  # Base depends
  - python
  - pip

  # SEAMM requirements
  - fasteners
  - humanize
  - jinja2
  - numpy
  - openbabel  # for molsystem
  - pandas
  - pillow
  - pmw
  - pyuca
  - py-cpuinfo
  - stevedore

  # Testing
  - black
  - codecov
  - flake8
